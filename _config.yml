# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-regex-replace

# Pagination
pagination:
  enabled: true
  per_page: 8
  permalink: '/:num/'
  title: ':title<span style="display: none;"> (:num)</span>'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    layouts: 
      - 'autopage_category.html'
    title: 'Articles in :cat'
    permalink: '/category/:cat/'
    silent: false
  collections:
    enabled: false
  tags:
    enabled: false

